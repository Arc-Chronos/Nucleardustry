//crafting
block.chrono-nucleardustry-RadioactiveSmelter.name=放射性冶煉廠
block.chrono-nucleardustry-RadioactiveSmelter.description=熔化鈾丶釷以及鈦成爲放射合金。
block.chrono-nucleardustry-FissionFuelInfuser.name=核裂變燃料注入器
block.chrono-nucleardustry-FissionFuelInfuser.description=把鈾-235及鈾-238注入進空的燃料棒，製造出能夠給核裂變反應爐用的燃料。
block.chrono-nucleardustry-RadioactiveLiquefier.name=放射性液化器
block.chrono-nucleardustry-RadioactiveLiquefier.description=把釷液化並和水混合在一起之後形成放射性溶液。
block.chrono-nucleardustry-RadioactiveSeparator.name=放射性分離器
block.chrono-nucleardustry-RadioactiveSeparator.description=把放射性溶液分離成各種不一樣的放射性物質。
block.chrono-nucleardustry-IsotopeSeparator.name=同位素分離器
block.chrono-nucleardustry-IsotopeSeparator.description=將鈾丶釷等放射性元素分離成相對應的同位素。
block.chrono-nucleardustry-EnrichedUraniumCrafter.name=濃縮鈾融合器
block.chrono-nucleardustry-EnrichedUraniumCrafter.description=以1：4的比例融合鈾-235及鈾-238去生產出濃縮鈾,不過同時也會有一種副產品產生ㄧ貧鈾。
//defence
block.chrono-nucleardustry-RadioalloyWall.name=放射合金牆
block.chrono-nucleardustry-RadioalloyWall.description=利用放射性合金做的堅強防禦方塊，有一定機率對攻擊者觸發閃電。
block.chrono-nucleardustry-RadioalloyWallLarge.name=大型放射合金牆
block.chrono-nucleardustry-RadioalloyWallLarge.description=利用放射性合金做的堅強大型防禦方塊，有一定機率對攻擊者觸發閃電。
//items
item.chrono-nucleardustry-Uranium.name=鈾
item.chrono-nucleardustry-Uranium.description=一種放射性金屬，能夠作為核燃料使用，不過如果是同位素的話,能源效率會更高。
item.chrono-nucleardustry-Uranium235.name=鈾-235
item.chrono-nucleardustry-Uranium235.description=鈾的其中一種同位素，一個不錯的核裂變燃料，因為有更高的機率去進行核裂變，因此有更高的電力產量，不過它比起鈾-238更為不穩定。
item.chrono-nucleardustry-Uranium238.name=鈾-238
item.chrono-nucleardustry-Uranium238.description=鈾的其中一種同位素，因為不像鈾-235是裂變同位素，因此不是一個好的核裂變燃料，不過能夠作為製作裂變同位素的材料。
item.chrono-nucleardustry-Radioalloy.name=放射合金
item.chrono-nucleardustry-Radioalloy.description=一種擁有最好強度的合金，是一個能夠作為不錯的防禦用途的材料。
item.chrono-nucleardustry-Plutonium.name=鈈
item.chrono-nucleardustry-Plutonium.description=一種比鈾更好的放射性金屬，能夠作為核燃料使用，不過如果是同位素的話,能源效率會更高。
item.thorium.description=一種基本的放射性金屬，用作結構支撐，也能夠作為核燃料使用，不過能源效率相當低。
item.chrono-nucleardustry-UraniumFuel.name=低密度鈾-235燃料棒
item.chrono-nucleardustry-UraniumFuel.description=鈾235和鈾238比例為1:8的燃料棒，作為核裂變反應爐的燃料。
item.chrono-nucleardustry-UraniumDepleted.name=貧鈾
item.chrono-nucleardustry-UraniumDepleted.description=一種鈾235含量少於天然含量的鈾金屬，能夠作為某些砲塔的彈藥。
item.chrono-nucleardustry-UraniumEnriched.name=濃縮鈾
item.chrono-nucleardustry-UraniumEnriched.description=一種鈾235含量超過天然含量的鈾金屬，能夠作為核分裂反應爐的燃料。
//liquids
liquid.chrono-nucleardustry-RadioactiveSolution.name=放射性溶液
liquid.chrono-nucleardustry-RadioactiveSolution.description=放射性的一種溶液，能透過放射性分離器分離成各種不一樣的放射性物質。
//misc
block.chrono-nucleardustry-Nucleardustry.name=核能工業
block.chrono-nucleardustry-Nucleardustry.description=核能工業的標誌，代表著核能工業科技樹的開始。
//power
block.chrono-nucleardustry-NuclearFurnace.name=核熔爐
block.chrono-nucleardustry-NuclearFurnace.description=比放射性同位素熱發電機更好的核能發電機，擁有更好的電力產量還有燃料效率。
block.chrono-nucleardustry-FissionReactor.name=核裂變反應爐
block.chrono-nucleardustry-FissionReactor.description=使用裝載裂變同位素的燃料棒去產出大量電力，需要持續冷卻。如果供應的冷卻劑不足，會劇烈爆炸。
//turret
block.chrono-nucleardustry-FissionNukeLauncher.name=核裂變核武器發射台
block.chrono-nucleardustry-FissionNukeLauncher.description=最終兵器，能夠發射毀滅天地的核武器，不過需要大量的核燃料還有換彈時間。
block.chrono-nucleardustry-NuclearLaserEmitter.name=核能激光產生器
block.chrono-nucleardustry-NuclearLaserEmitter.description=能夠產生強大的放射性激光，讓敵人著火並遭到擊退。
block.chrono-nucleardustry-DepletedUraniumRifle.name=貧鈾步槍塔
block.chrono-nucleardustry-DepletedUraniumRifle.description=正常的步槍塔，但是能夠使用貧鈾作為子彈，提供了一個貧鈾的用途。
