block.chrono-nucleardustry-Nucleardustry.name=Nucleardustry
block.chrono-nucleardustry-Nucleardustry.description=The symbol of Nucleardustry, it means the start of the Nucleardustry tech tree.
block.chrono-nucleardustry-NuclearOverdriver.name=Nuclear Overdriver
block.chrono-nucleardustry-NuclearOverdriver.description=Increases the speed of nearby buildings by the radiation make by radioactive materials.
#power
block.chrono-nucleardustry-NuclearFurnace.name=Nuclear Furnance
block.chrono-nucleardustry-NuclearFurnace.description=Better nuclear generator than RTG Generator, with better energy generation and fuel efficiency.
block.chrono-nucleardustry-FissionReactor.name=Fission Reactor
block.chrono-nucleardustry-FissionReactor.description=Uses fuel rods with fissle isotopes to produces massive energy, requires constant cooling, will explode when there is not enough coolant.
block.chrono-nucleardustry-PressurizedHeavyWaterReactor.name=Pressurized Heavy Water Reactor
block.chrono-nucleardustry-PressurizedHeavyWaterReactor.description=Uses uranium to produce energy, using heavy water as the coolant, can also make tritium by a deuterium nucleus captures a neutron produced within the fission process.
block.chrono-nucleardustry-FusionReactor.name=Fusion Reactor
block.chrono-nucleardustry-FusionReactor.description=Produces energy by fuse two or more atomic nuclei are combined to form one or more different atomic nuclei. Needs power to start up.
