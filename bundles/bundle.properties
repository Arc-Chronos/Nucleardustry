#crafting
block.chrono-nucleardustry-RadioactiveSmelter.name=Radioactive Smelter
block.chrono-nucleardustry-RadioactiveSmelter.description=Fuses Uranium, Thorium and Titanium to Radioalloy.
block.chrono-nucleardustry-FissionFuelInfuser.name=Fission Fuel Infuser
block.chrono-nucleardustry-FissionFuelInfuser.description=Infuses Uranium-235 and Uranium-238 into a empty fuel rod to make the fuel rod for the Fission reactor.
block.chrono-nucleardustry-RadioactiveLiquefier.name=Radioactive Liquefier
block.chrono-nucleardustry-RadioactiveLiquefier.description=Liquefies thorium and fuse it with water to make Radioactive Sloution. 
block.chrono-nucleardustry-RadioactiveSeparator.name=Radioactive Separator
block.chrono-nucleardustry-RadioactiveSeparator.description=Spearates Radioactive Solution to radioactive resources.
block.chrono-nucleardustry-IsotopeSeparator.name=Isotope Separator
block.chrono-nucleardustry-IsotopeSeparator.description=Separates radioactive elements like Uranium, Thorium into isotopes.
block.chrono-nucleardustry-EnrichedUraniumCrafter.name=Eriched Uranium Crafter
block.chrono-nucleardustry-EnrichedUraniumCrafter.description=Fuse Uranium-235 and Uranium-238 with 1:4 ratio to make Enriched Uranium, but it also have a by-product called Depleted Uranium.
block.chrono-nucleardustry-DUAmmoConstructer.name=DU Ammo Constructer
block.chrono-nucleardustry-DUAmmoConstructer.description=Constructs AP ammo from Titanium, Lead and Depleted Uranium which can burn enemy.
block.chrono-nucleardustry-Plutonium239Producer.name=Plutonium-239 Producer
block.chrono-nucleardustry-Plutonium239Producer.description=Let Uranium-238 exposed to neutron radiation, its nucleus will capture a neutron, then rapidly undergoes two β− decays to become Plutonium-239.
block.chrono-nucleardustry-AtomicBombCrafter.name=Atomic Bomb Crafter
block.chrono-nucleardustry-AtomicBombCrafter.description=Crafts "Little Boy" Uranium Atomic Bomb or "Fat Man" Plutonium Atomic Bomb using fission materials.
block.chrono-nucleardustry-AtomicBombBoostedCrafter.name=Boosted Atomic Bomb Crafter
block.chrono-nucleardustry-AtomicBombBoostedCrafter.description=Crafts "Swan" Plutonium Atomic Bomb using fission and fusion materials.
block.chrono-nucleardustry-Electrolyzer.name=Electrolyzer
block.chrono-nucleardustry-Electrolyzer.description=Uses electricity and electrolytes to break compounds into elements.
