block.chrono-nucleardustry-HeavyWaterExtractor.description=Extracts heavy water from groundwater.
block.chrono-nucleardustry-SaltExtractor.name=Salt Extractor
block.chrono-nucleardustry-SaltExtractor.description=Extracts salt from water.
block.chrono-nucleardustry-NuclearDrill.name=Nuclear Drill
block.chrono-nucleardustry-NuclearDrill.description=The fastest drill powered by radioactive materials, but still needs energy for startup.
block.chrono-nucleardustry-NuclearPump.name=Nuclear Pump
block.chrono-nucleardustry-NuclearPump.description=Pumps and outputs liquid by the power of radioactive materials.
