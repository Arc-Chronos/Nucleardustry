block.chrono-nucleardustry-NuclearMassDriver.description=Transfers items to other Nuclear Mass Driver in a long-range.
#environment
block.chrono-nucleardustry-UraniumOre.name=Uranium Ore
block.chrono-nucleardustry-UraniumOre.description=A ore which contains Uranium.
block.chrono-nucleardustry-PlutoniumOre.name=Plutonium Ore
block.chrono-nucleardustry-PlutoniumOre.description=A ore which contains Plutonium.
#items
item.thorium.description=Basic radioactive metal, used in durable structures, can also be used as nuclear fuel but the efficiency is low.
item.chrono-nucleardustry-Uranium.name=Uranium
item.chrono-nucleardustry-Uranium.description=Radioactive metal, can be used as nuclear fuel, but it is better to use the isotopes for reactors.
item.chrono-nucleardustry-Uranium235.name=Uranium-235
item.chrono-nucleardustry-Uranium235.description=One of the isotope of Uranium, a good fission fuel, because it is a fissile isotope: Can keep the nuclear chain reaction by the energy produced by itself, but it is less stable than Uranium-238.
item.chrono-nucleardustry-Uranium238.name=Uranium-238
item.chrono-nucleardustry-Uranium238.description=One of the isotope of Uranium, because of not being a fissile isotope, so it is not a good fission fuel, but can be used for producing fissle isotopes.
item.chrono-nucleardustry-UraniumFuel.name=LEU-235 Fuel Rod
item.chrono-nucleardustry-UraniumFuel.description=A fuel rod loaded with Low Enriched Uranium, used as a fuel for Fission reactor.
item.chrono-nucleardustry-UraniumEnriched.name=Enriched Uranium
item.chrono-nucleardustry-UraniumEnriched.description=A type of Uranium that have more uranium-235 content than natural Uranium, used for Fission Reactor fuel rod.
item.chrono-nucleardustry-UraniumDepleted.name=Depleted Uranium
item.chrono-nucleardustry-UraniumDepleted.description=A type of Uranium that have less Uranium-235 content than natural Uranium, can be used as a ammo for turrets.
item.chrono-nucleardustry-UraniumDepletedAmmo.name=DUAP Ammo
item.chrono-nucleardustry-UraniumDepletedAmmo.description=A armor-piercing ammo which made from Titanium, Lead and Depleted Uranium, can also made the enemy bruns.
item.chrono-nucleardustry-UraniumAtomicBomb.name="Little Boy" Uranium Atomic Bomb
item.chrono-nucleardustry-UraniumAtomicBomb.description=A Uranium gun-type atomic bomb, this works because of the assembling their fissile material into a supercritical mass by the use of the "gun" method: shooting one piece of sub-critical material into another.
item.chrono-nucleardustry-Plutonium.name=Plutonium
item.chrono-nucleardustry-Plutonium.description=Better radioactive metal than Uranium, can be used as a nuclear fuel but it is better to use the isotopes for the reactors.
item.chrono-nucleardustry-Plutonium239.name=Plutonium-239
item.chrono-nucleardustry-Plutonium239.description=One of the isotope of Plutonium, a good fission fuel, because it is a fissile isotope: Can keep the Nuclear chain reaction by the energy produced by itself.
item.chrono-nucleardustry-PlutoniumAtomicBomb.name="Fat Man" Plutonium Atomic Bomb
item.chrono-nucleardustry-PlutoniumAtomicBomb.description=A Plutonium implosion-type atomic bomb, this works because a sphere of plutonium is imploded by a spherical arrangement of explosive charges. This decreases the volume of the material and thus increases its density by a factor of two to three, causing it to reach critical mass and create a nuclear explosion.
item.chrono-nucleardustry-PlutoniumAtomicBombBoosted.name="Swan" Plutonium Boosted Atomic Bomb
item.chrono-nucleardustry-PlutoniumAtomicBombBoosted.description=A Plutonium implosion-type atomic bomb, but it uses a small amount of fusion fuel to increase the rate, and thus yield, of a fission reaction.
item.chrono-nucleardustry-Radioalloy.name=Radioalloy
item.chrono-nucleardustry-Radioalloy.description=Have the best strength, is a good material for defences.
item.chrono-nucleardustry-Salt.name=Salt
item.chrono-nucleardustry-Salt.description=A compound made from sodium ions and chloride ions, can be used as electrolytes.
#liquids
liquid.chrono-nucleardustry-RadioactiveSolution.name=Radioactive Solution
liquid.chrono-nucleardustry-RadioactiveSolution.description=A solution which is radioactive, can be separated to radioactive substance with the process of Radioactive Separator.
liquid.chrono-nucleardustry-HeavyWater.name=Heavy Water
liquid.chrono-nucleardustry-HeavyWater.description=A type of water with deuterium which is a isotope of hydrogen instead of hydrogen, with slightly higher boiling point.
liquid.chrono-nucleardustry-Deuterium.name=Deuterium
liquid.chrono-nucleardustry-Deuterium.description=One of the isotopes of hydrogen. It contains one proton, which hydrogen does not, can be used as a fusion material with tritium. 
liquid.chrono-nucleardustry-Tritium.name=Tritium
liquid.chrono-nucleardustry-Tritium.description=One of the isotopes of hydrogen. It contains two proton, which is more than deuterium, can be used as a fusion material with deuterium. 
