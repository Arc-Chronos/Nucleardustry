block.chrono-nucleardustry-NuclearWeaponLauncher.name=Nuclear Weapon Launcher
block.chrono-nucleardustry-NuclearWeaponLauncher.description=The Final Weapon, can launch horrifying nuke, needs massive nuclear fuels and time to reload.
block.chrono-nucleardustry-NuclearLaserEmitter.name=Nuclear Laser Emitter
block.chrono-nucleardustry-NuclearLaserEmitter.description=Can emit strong laser, let enemy get on fire and knockbacked.
block.chrono-nucleardustry-DepletedUraniumRifle.name=Depleted Uranium Rifle
block.chrono-nucleardustry-DepletedUraniumRifle.description=Normal rifle turret but it can use Depleted Uranium, which provide a use of Depleted Uranium.
