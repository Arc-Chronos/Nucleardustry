block.chrono-nucleardustry-RadioalloyWall.description=A wall that can block enemy projectiles and lasers.
block.chrono-nucleardustry-RadioalloyWallLarge.name=Large Radioalloy Wall
block.chrono-nucleardustry-RadioalloyWallLarge.description=A Large wall that can block enemy projectiles and lasers.
